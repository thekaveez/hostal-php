<!DOCTYPE html>
<head>
    <title>

    </title>
    <style type="text/css">
        form{
             text-align: center;
          
        }
        input{
            border-color: green;
        }
        select{
            border-color: green;
        }
    </style>
</head>
<body>
    
        <form action="" method="post" enctype="multipart/form-data">
           
            
            
            <input style="width:400px;height:30px"type="number" name="rent" placeholder="rent/month" autocomplete="off"><br><br>
           
            <input style="width:400px;height:30px"type="text" name="hlocation" placeholder="home location" autocomplete="off"><br><br>
            
            <input style="width:400px;height:30px"type="text" name="hnumber" placeholder="Home number" autocomplete="off"><br><br>
            <select style="width:400px;height:30px">
                <option style="width:400px;height:30px">Apartement</option>
                <option style="width:400px;height:30px">Condominium</option>
                <option style="width:400px;height:30px">Real Estate</option>
                <option style="width:400px;height:30px">Normal House</option>
                <option style="width:400px;height:30px">One room house</option>
                <option style="width:400px;height:30px">Business house</option>
            </select><br><br>
            <label>Home Image</label><br>
            <input style="width:400px;height:30px" type="file" name="himage"><br>
            
            <textarea style="width:400px;height:60px"placeholder="Write About Your Home" name="hmessage" autocomplete="off" ></textarea>
            <br><br>
            <input style="width:200px;height:40px" type="submit" name="rent" value="rent">
        </form>
      
</body>
